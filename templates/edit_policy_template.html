{% extends "base.html" %}

{% block title %}Edit Policy Template - Insurance System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-edit"></i> Edit Policy Template</h2>
        <a href="{{ url_for('policy_templates') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Templates
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('edit_policy_template', template_id=template.id) }}" method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name" class="form-label">Template Name *</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ template.name }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="term" class="form-label">Policy Term (Years) *</label>
                        <select class="form-select" id="term" name="term" required>
                            <option value="10" {% if template.term == '10' %}selected{% endif %}>10 Years</option>
                            <option value="15" {% if template.term == '15' %}selected{% endif %}>15 Years</option>
                            <option value="20" {% if template.term == '20' %}selected{% endif %}>20 Years</option>
                            <option value="25" {% if template.term == '25' %}selected{% endif %}>25 Years</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ template.description or '' }}</textarea>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Template
                    </button>
                    <a href="{{ url_for('policy_templates') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
